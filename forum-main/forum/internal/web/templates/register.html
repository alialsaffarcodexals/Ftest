{{define "register.html"}}{{template "layout.html" .}}{{end}}

{{define "title"}}Register{{end}}
{{define "content"}}
<div class="card" style="max-width:480px; margin:0 auto;">
  <form method="post" action="/register">
    <label>Email</label>
    <input type="email" name="email" required>

    <label>Username</label>
    <input name="username" minlength="6" required>
    <small style="color:var(--muted)">At least 6 chars; letters, digits, underscore.</small>

    <label>Password</label>
    <input type="password" name="password" required>
    <small style="color:var(--muted)">Min 8 chars, include upper, lower, number, symbol.</small>

    {{if .Error}}
      <p style="color:#f87171">{{.Error}}</p>
    {{end}}
    <div style="margin-top:10px"><button class="btn primary" type="submit">Create account</button></div>
  </form>
</div>
{{end}}
