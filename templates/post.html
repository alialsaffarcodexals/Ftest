<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1 class="logo-text">ForumHub</h1>
            </div>
        </header>

        <main class="home-main">
            <article class="discussion-card">
                <h2 class="discussion-title">{{.Title}}</h2>
                <p class="discussion-excerpt">{{.Content}}</p>
                <p><strong>By:</strong> {{.Author}}</p>
                  <div class="discussion-stats" style="margin-top:1rem;">
        <span>{{.Likes}} üëç</span>
        <span>{{.Dislikes}} üëé</span>
    </div>
            </article>

            <div class="discussion-stats">
                <form method="POST" action="/like" style="display:inline;">
                    <input type="hidden" name="post_id" value="{{.PostID}}">
                    <button type="submit" class="cta-btn secondary">{{.Likes}} üëç/button>
                </form>
                <form method="POST" action="/dislike" style="display:inline;">
                    <input type="hidden" name="post_id" value="{{.PostID}}">
                    <button type="submit" class="cta-btn secondary">{{.Dislikes}} üëé/button>
                </form>
            </div>


            <section class="comments-section">
                <h3>Comments</h3>
                {{range .Comments}}
                <div class="discussion-card">
                    <p>{{.Content}}</p>
                    <small>‚Äî {{.Author}}</small>
                </div>
                {{else}}
                <p>No comments yet. Be the first to comment!</p>
                {{end}}
            </section>

            <section class="add-comment">
                <h3>Add a Comment</h3>
                <form method="POST" action="/post/{{.PostID}}">
                    <textarea name="comment" rows="4" placeholder="Write your comment..." required></textarea>
                    <button type="submit" class="submit-btn">Post Comment</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
