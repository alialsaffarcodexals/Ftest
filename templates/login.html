
{{define "content"}}
<section class="card">
	<h2 class="card-title">Sign in</h2>
	<form method="POST" action="/login" class="form">
		<label class="form-label">Email or Username
			<input class="form-input" type="text" name="login" required minlength="3" autocomplete="username">
		</label>
		<label class="form-label">Password
			<input class="form-input" type="password" name="password" required minlength="6" autocomplete="current-password">
		</label>
		<button class="btn primary" type="submit">Login</button>
	</form>
	<div style="margin-top:.75rem; display:flex; gap:.5rem;">
		<a class="btn" href="/guest">Continue as Guest</a>
	</div>
</section>
{{end}}
