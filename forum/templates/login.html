{{define "login"}}
{{template "layout" .}}
{{end}}

{{define "content"}}
<section class="card fade">
  <h2>Login</h2>
  {{if .Error}}<div class="banner">{{.Error}}</div>{{end}}
  {{if .Success}}<div class="banner success">{{.Success}}</div>{{end}}
  <form method="POST" class="form">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button class="btn primary" type="submit">Login</button>
    <a href="/register" class="btn secondary">Register</a>
    <a href="/" class="btn guest">Guest</a>
  </form>
  <div class="footer"><a href="#">Forgot password?</a></div>
</section>
{{end}}
